<div class="card">
    <h1>Personal info</h1>
    
    <p class="description">Please provide your name, email address, and phone number.</p>
    
    
    <div class="formulaire">
      
      <p class="section">Name</p>
            <input type="text" [(ngModel)]="name" required/>
      <p class="section">Email Address</p>
            <input type="email" [(ngModel)]="email" required/>
      <p class="section">Phone number</p>      
          <input type="phone" [(ngModel)]="phone" required/>
    </div>
    
</div>
